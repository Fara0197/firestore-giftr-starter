<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Idea: Assignment One</title>
    <script src="./bundle.js"></script>
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <header>
      <h1>Fire-Giftr</h1>
      <h2>All Gifts Must Go!</h2>
     
      <nav class="auth-nav">
        <button id="signInButton">Sign In Github</button>
        <button id="signOutButton">Sign Out</button>
        <div> 
          <div>
            <span id="name-text">Name </span>
            <span id="user-name"></span>
          </div>
          <div>
            <span id="user-name-text">Email </span>
            <span id="user-email"></span>
          </div>
        </div>
        
      </nav>
      
    </header>

    <main>
      <section class="people">
        <h2>People<button id="btnAddPerson">Add Person</button></h2>
        <div class="person-list"></div>
      </section>
      <section class="ideas">
        <h2>Ideas <button id="btnAddIdea">Add Idea</button></h2>
        <div class="idea-list"></div>
      </section>
    </main>
    <section class="overlay">
      <dialog id="dlgPerson" class="">
        <h2>Add Person Form</h2>
        <p>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="person's name"
          />
        </p>
        <p>
          <label for="month">Birth Month:</label>
          <input
            type="number"
            id="month"
            name="month"
            min="1"
            max="12"
            value="1"
          />
        </p>
        <p>
          <label for="day">Birth Day:</label>
          <input type="number" id="day" name="day" min="1" max="31" value="1" />
        </p>

        <p>
          <button id="btnCancelPerson">Cancel</button>
          <button id="btnCreatePerson">Save</button>
        </p>
      </dialog>
      <dialog id="dlgIdea" class="">
        <h2>Add Gift Idea</h2>
        <p>
          <label for="title">Title:</label>
          <input
            type="text"
            id="titleAdd"
            name="titleAdd"
            placeholder="describe the gift"
          />
        </p>
        <p>
          <label for="location">Location:</label>
          <input
            type="text"
            id="locationAdd"
            name="locationAdd"
            placeholder="store or website"
          />
        </p>
        <p>
          <button id="btnCancelIdea">Cancel</button>
          <button id="btnCreateIdea">Save</button>
        </p>
      </dialog>

      <!--section for editing person and Gifts-->
      <dialog class="edit" id="editPerson">
        <h2>Edit Person</h2>
        <p>
          <label for="name">Name:</label>
          <input
            type="text"
            id="nameEdit"
            name="name"
            placeholder="person's name"
          />
        </p>
        <p>
          <label for="month">Birth Month:</label>
          <input
            type="number"
            id="monthEdit"
            name="month"
            min="1"
            max="12"
            value="1"
          />
        </p>
        <p>
          <label for="day">Birth Day:</label>
          <input
            type="number"
            id="dayEdit"
            name="day"
            min="1"
            max="31"
            value="1"
          />
        </p>
        <p>
          <button id="btnCancelPerson">Cancel</button>
          <button id="btnSavePerson">Save</button>
        </p>
      </dialog>
      <!--delete and cancel delete layout : for both idea and person-->
      <!--delete person-->
      <dialog id="deletePersonSection" class="delete">
        <h2>Delete</h2>
        <p>Are you sure you would like to delete this?</p>
        <button id="yesDeletePerson">delete</button>
        <button id="noDeletePerson">cancel</button>
      </dialog>
      <dialog id="editIdea">
        <h2>Save Gift Idea</h2>
        <p>
          <label for="title">Title:</label>
          <input
            type="text"
            id="titleEdit"
            name="titleEdit"
            placeholder="describe the gift"
          />
        </p>
        <p>
          <label for="location">Location:</label>
          <input
            type="text"
            id="locationEdit"
            name="locationEdit"
            placeholder="store or website"
          />
        </p>
        <p>
          <button id="btnCancelIdea">Cancel</button>
          <button id="btnSaveIdea">Save</button>
        </p>
      </dialog>
      <dialog id="deleteIdea">
        <h2>Delete</h2>
        <p>Are you sure you would like to delete this?</p>
        <div class="deleteButtons">
          <button id="yesDeleteIdea">delete</button>
          <button id="noDeleteIdea">cancel</button>
        </div>
      </dialog>
    </section>
  </body>
</html>
